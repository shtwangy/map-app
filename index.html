<!DOCTYPE html>
<html>

<head>
	<meta http-equiv='content-type' content='text/html; charset=utf-8' />
	<title>MAP APP</title>
	<meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />

	<!-- Mapbox 関連-->
	<link href='https://api.tiles.mapbox.com/mapbox-gl-js/v1.5.0/mapbox-gl.css' rel='stylesheet' />
	<link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-directions/v4.0.2/mapbox-gl-directions.css" type="text/css" />
	<link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-draw/v1.0.9/mapbox-gl-draw.css" type="text/css" />

	<!-- Material Design -->
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

	<!-- Project -->
	<link rel="stylesheet" href="css/style.css">

</head>

<body>
	<div id='map'></div>
	<div class="center-marker-wrapper">
		<i class="material-icons center-marker">crop_free</i>
	</div>
	<div id="preloader" class="preloader-background">
		<div class="preloader-container">
			<div class="progress">
				<div class="indeterminate"></div>
			</div>
			<div class="preloader-message">読み込み中...</div>
		</div>
	</div>
	<nav class="nav-bar nav-center">
		<ul>
			<li>
				<a
						id="create-point-icon-btn"
						class="btn-floating btn-small waves-effect waves-light btn black modal-trigger"
						href="#create-point-dialog"
				>
					<i class="material-icons">add</i>
				</a>
			</li>
			<li><a id="delete-btn" class="btn-floating btn-small waves-effect waves-light btn black"><i class="material-icons">delete</i></a></li>
			<li><a id="refresh-btn" class="btn-floating btn-small waves-effect waves-light btn black"><i class="material-icons">refresh</i></a></li>
			<li>
				<a
						id="login-icon-btn"
						class="btn-floating btn-small waves-effect waves-light btn black modal-trigger"
						href="#login-dialog"
				>
					<i class="material-icons">account_box</i>
				</a>
			</li>
		</ul>
	</nav>
	<div id="login-dialog" class="modal dialog">
		<div class="modal-content">
			<h4>ログイン</h4>
			<div class="row">
				<form class="col s12">
					<div class="input-field">
						<input placeholder="アカウント名" id="name" type="text" class="validate">
					</div>
					<div class="input-field">
						<input placeholder="パスワード" id="password" type="text" class="validate">
					</div>
				</form>
			</div>
		</div>
		<div class="modal-footer">
			<a id="login-btn" href="#!" class="modal-close btn waves-effect">ログイン</a>
			<a href="#!" class="modal-close btn-flat">キャンセル</a>
		</div>
	</div>
	<div id="create-point-dialog" class="modal dialog">
		<div class="modal-content">
			<h4>ポイント作成</h4>
			<div class="row">
				<form class="col s12">
					<div class="input-field">
						<input placeholder="名前" id="create-point-name" type="text" class="validate">
					</div>
				</form>
			</div>
		</div>
		<div class="modal-footer">
			<a id="create-point-btn" href="#!" class="modal-close btn waves-effect">作成</a>
			<a href="#!" class="modal-close btn-flat">キャンセル</a>
		</div>
	</div>
</body>
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<!-- Mapbox 関連-->
<script src='https://api.tiles.mapbox.com/mapbox-gl-js/v1.5.0/mapbox-gl.js'></script>
<script src="https://unpkg.com/@mapbox/mapbox-sdk/umd/mapbox-sdk.min.js"></script>

<!-- Material Design -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

<!-- Project -->
<script src='js/map.js' type="module"></script>

</html>
